{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog_app/login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog_app/login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog_app/login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog_app/login/css/style.css' %}">

    <title>ZendusBlog | Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <!-- <img src="{% static 'blog_app/login/images/tree.jpg' %}" alt="" srcset="" class="bg order-1 order-md-2"> -->
    <!-- <div id="login-image" class="bg order-1 order-md-2"  style="background-image: url({% static 'blog_app/login/images/tree2.jpg' %})"></div> -->
    <div class="bg order-1 order-md-2" id="loginimage"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>ZendusBlog</strong></h3>
            <p class="mb-4">Land of absolute chill and vibes.</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'blog_app/login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="js/popper.min.js"></script>
    <script src="{% static 'blog_app/login/js/popper.min.js' %}"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="{% static 'blog_app/login/js/bootstrap.min.js' %}"></script>
    <script src="js/main.js"></script>
    <script src="{% static 'blog_app/login/js/main.js' %}"></script>
  </body>
</html>
