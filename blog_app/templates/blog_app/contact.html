{% extends 'blog_app/base.html' %}
{% load static %}

{% block css %} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog_app/contact.css' %}">
{% endblock %}

{% block content %}

<div class="container contact-form">
    <!-- <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div> -->
    {% if person_name %}
    <br><br>
    <center>
        <h2>Thanks  {{ person_name }}!</h2>
        <p>We received your email and will respond shortly ...</p>
    </center>
    <br><br><br>
    {% else %}
  
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <h3>Get In Touch</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="person_name" class="form-control" placeholder="Your Name *" value="" />
                </div>
                <br>
                
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="person_email" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <br>
            </div>
            <div class="col-xs-12 col-md-12 ">
                <div class="form-group">
                    <textarea name="person_msg" class="form-control" placeholder="Your Message *" style=" height: 100px;"></textarea>
                </div>
                <br>
            </div>
            
            <!-- <div class="col-md-6"></div> -->
            <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send" />
                </div>
            </div>
        </div>
        </div>
    </form>
      
    {% endif %}
</div>



{% endblock %}
